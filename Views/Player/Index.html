<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Do Vini</title>
    <link rel="stylesheet" href="./Style/style.css" />
    <link rel="icon" href="data:,">
<link rel="icon" type="image/png" sizes="16x16" href="../../img/Spotify.png" />
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <h1>Spotify do Vini</h1>
        </div>
        <nav class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
            </a>
            <a href="https://wa.me/55" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
            </a>
        </nav>
    </header>

    <div class="container-horizontal">
        <!-- Coluna 1: Buscar Música -->
        <div class="coluna">
            <h2>Buscar Música</h2>
            <div class="busca-grupo">
                <input type="text" id="buscarTitulo" placeholder="Buscar por título" />
                <button id="btnBuscarTitulo">Buscar</button>
            </div>
            <div class="busca-grupo">
                <input type="text" id="buscarArtista" placeholder="Buscar por artista" />
                <button id="btnBuscarArtista">Buscar</button>
            </div>
            <button id="btnListarTudo">Listar Todas</button>

            <!-- DIV DE SUGESTÕES -->
            <div id="sugestoes" class="sugestoes-container" style="margin-top: 20px;">
                <h3>Sugestões para você</h3>
                <div id="sugestoesLista" class="sugestoes-lista">
                    <!-- Sugestões de músicas via JS -->
                </div>

                <!-- NOVA SESSÃO: SUGESTÃO DE ARTISTAS -->
                <h3 style="margin-top: 30px;">Sugestão de Artistas</h3>
                <div id="sugestoesArtistas" class="sugestoes-artistas"
                    style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <!-- Cards de artistas via JS -->
                    <!-- Exemplo estático de card de artista: -->
                    <!--
                    <div class="card-artista" style="width: 80px; text-align: center;">
                        <img src="URL_DA_FOTO_DO_ARTISTA" alt="Nome do Artista" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;"/>
                        <p style="color: #fff; font-size: 0.9rem; margin-top: 6px;">Nome do Artista</p>
                    </div>
                    -->
                </div>
            </div>
        </div>

        <!-- Coluna 2: Lista de Músicas -->
        <div class="coluna">
            <h2>Lista de Músicas</h2>
            <ul id="musicaList"></ul>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" style="display:none;">
        <h2>Editar Música</h2>
        <input type="text" id="editTitulo" placeholder="Novo Título" required />
        <input type="text" id="editArtista" placeholder="Novo Artista" required />
        <input type="text" id="editGenero" placeholder="Novo Gênero" required />
        <input type="number" id="editDuracao" placeholder="Nova Duração (segundos)" required />
        <div class="modal-buttons">
            <button id="salvarEdicao">Salvar</button>
            <button id="cancelarEdicao">Cancelar</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
